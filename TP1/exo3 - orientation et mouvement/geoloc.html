<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalisation</title>
</head>
<body>  
    <p id="orientation"></p>

    <h1>Orientation</h1>
    <ul>
        <li>Axe X :<span id="xO"></span></li>
        <li>Axe Y : <span id="yO"></span></li>
        <li>Axe Z :<span id="zO"></span></li>
    </ul>

    <h1>Mouvement</h1>
    
    <h2>Acceleration</h2>
    <ul>
        <li>Axe X :<span id="xA"></span></li>
        <li>Axe Y :<span id="yA"></span></li>
        <li>Axe Z :<span id="zA"></span></li>
    </ul>

    <h2>Rotation</h2>
    <ul>
        <li>Axe X : <span id="xR"></span></li>
        <li>Axe Y :<span id="yR"></span></li>
        <li>Axe Z :<span id="zR"></span></li>
    </ul>

    <script src="main.js"></script>
    
</body>
</html>
