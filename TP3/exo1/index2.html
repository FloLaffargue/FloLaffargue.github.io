<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG et Canvas</title>
</head>
<body>
    <h1>Dessiner avec du svg</h1>

    <h1>Cliquez sur la lune puis le soleil pour faire varier la couleur du ciel</h1>

    <svg width="100%" height="1000">

        <!-- Ciel et terre -->
        <rect width="100%" height="200" style="fill:rgb(46, 150, 72);stroke-width:3;stroke:rgb(0, 0, 0)" y="300" id="pelouse"/>
        <rect width="100%" height="400" style="fill:rgb(64, 201, 211);stroke-width:3;stroke:rgb(0,0,0)" id="ciel"/>

        <!-- Montagnes -->
        <polygon points="400, 80, 300,400, 500, 400" style="fill:rgb(179, 79, 12);stroke:purple;stroke-width:3" />
        <polygon points="500, 110, 400,400, 600, 400" style="fill:rgb(179, 79, 12);stroke:purple;stroke-width:3" />
        <polygon points="600, 70, 500,400, 700, 400" style="fill:rgb(179, 79, 12);stroke:purple;stroke-width:3" />
        
        <!-- Maison -->
        <rect width="150" height="100" style="fill:rgb(150, 142, 38);stroke-width:1;stroke:rgb(0,0,0)" y="300" x="150" />
        <rect width="50" height="50" style="fill:rgb(180, 72, 53);stroke-width:1;stroke:rgb(0,0,0)" y="350" x="200" id="porte"/>
        <polygon points="225, 200, 150,300, 300, 300" style="fill:rgb(177, 47, 97);stroke:purple;stroke-width:1" id="toit"/>
        
        <!-- Soleil -->
        <circle cx="900" cy="50" r="40" stroke="black" stroke-width="1" style="fill:rgb(10, 160, 187);display:none;" id="lune" />
        <circle cx="930" cy="50" r="40" stroke="black" stroke-width="0" style="fill:rgb(245, 229, 9)" id="soleil" />

    </svg>     
    
    <script>
        const soleil = document.querySelector('#soleil')
        const lune = document.querySelector('#lune')
        const ciel = document.querySelector('#ciel')

        soleil.addEventListener('click', function() {
            soleil.style = "fill:rgb(37, 37, 102)"
            lune.style.display = "block"
            ciel.style = "fill:rgb(37, 37, 102)"
        })

        lune.addEventListener('click', function() {
            soleil.style.display = "block"
            lune.style.display = "none"
            ciel.style = "fill:rgb(64, 201, 211)"
            soleil.style="fill:rgb(245, 229, 9)"
        })
 
    </script>
</body>
</html>
